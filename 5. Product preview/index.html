<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main class="main">
    <section class="product">
      <div class="product__card">
        <div class="product__img"></div>
        <div class="product__content">
          <p class="product__category paragraph">perfume</p>
          <h1 class="product__title heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge. Perfumer-Creator for the House of CHANEL</p>
          <h2 class="product__price heading">$149.99 <span class="product__price--discount paragraph">$169.99</span></h2>
          <button class="product__btn"><img src="./images/icon-cart.svg" alt="" class="product__cart">Add to Cart</button>
        </div>

      </div>
    </section>
  </main>
